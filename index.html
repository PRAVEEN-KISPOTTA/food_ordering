<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Ordering</title>
</head>
<body>
    <div id="mainContainer">
        <header>
            <nav>
                <a href="#">
                    <img id="logo" src="./assets/Yellow Abstract Cooking Fire Free Logo.png" alt="">
                </a>

                <div id="subNavContainer">
                    <div id="greeting">
                        <p>Morning Praveen</p>
                        <h4>Welcome Back</h4>
                    </div>

                    <div id="searchInput">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" id="search">
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="app-container">
                <div>
                    <h2>Top restaurants in your area</h2>
                    <section class="filter-sort-container">
                        <select id="sort">
                            <option value="rating" selected>Sort by Rating</option>
                            <option value="eta">Sort by ETA</option>
                        </select>
                        <select id="filter">
                            <option value="all" selected>All Food Types</option>
                            <option value="American">American</option>
                            <option value="Mexican">Mexican</option>
                            <option value="French">French</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Indian">Indian</option>
                            <option value="Italian">Italian</option>
                        </select>
                    </section>

                    <section id="foodList">
                        
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9a91bf7896.js" crossorigin="anonymous"></script>
</body>
</html>
